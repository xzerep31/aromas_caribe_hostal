<footer class="footer-area section_gap" id="footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-4  col-md-6">
                <div class="single-footer-widget">
                    <h6 class="footer-title">{{ i18n "contactus" }}</h6>
                    <p><i class="fa fa-map-signs me-3"></i> {{ .Site.Params.address }} </p>
                    <p><i class="fa fa-phone me-3"></i> {{ .Site.Params.phone }}</p>         
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="single-footer-widget">
                    <h6 class="footer-title"> {{ i18n "socials" }}</h6>
                    <ul>
                        {{ with .Site.Params.social }}
                        {{ range sort . "weight" }}
                            <li><a class="me-3" href="{{ .url }}"><i class="{{ .icon }}"></i> {{ .name }}</a></li>
                        {{ end }}
                    {{ end }}
                    </ul>
                </div>
            </div>          
            <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="single-footer-widget">
                        <h6 class="footer-title">{{i18n "locate" }}</h6>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3704.3036656101685!2d-79.9875237247216!3d21.807195080044195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f2ae5ae875eae37%3A0x4e9d6fa7ae79644a!2sHostal%20aromas%20del%20caribe!5e0!3m2!1sen!2scu!4v1718830825358!5m2!1sen!2scu" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>										
                    </div>							
                </div>
            </div>													
        </div>
        <div class="border_line"></div>
        <div class="row footer-bottom d-flex justify-content-between align-items-center">
            <p class="col-lg-8 col-sm-12 footer-text m-0">
                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            </p>
    </div>
</footer>
