<div class="dropdown">
    {{ if hugo.IsMultilingual }}
    <button> <i class="{{ .Language.Params.flag }}"></i></button>
        <nav>
            <ul>
                {{ range $.Translations }}
                    <li><a title="{{ .Language.LanguageName }}" href="{{ .Permalink }}"><i class="{{ .Language.Params.flag }}"></i></a></li>              
                {{ end }}
            </ul>
        </nav>
    {{ end }}
</div>
