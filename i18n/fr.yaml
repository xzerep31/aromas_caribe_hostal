- id: descriptionHosters
  translation: "Bonjour, nous sommes Carlos et Maricel, hôtes de l'Hostal Aromas Del Caribe. Je suis barman avec des années d'expérience dans les hôtels de Trinidad. Et Marcicel est l'âme de la cuisine (si vous le souhaitez, il vous préparera quelques dîners pour que vous puissiez vraiment profiter de la cuisine cubaine). Nous vous aiderons tous les deux pour tout ce qui est nécessaire (nous pouvons vous trouver des taxis de confiance, de bons guides touristiques, vous conseiller sur d'excellentes excursions, etc.). Nous aimons l'histoire, notamment celle de notre ville et de ses traditions."

