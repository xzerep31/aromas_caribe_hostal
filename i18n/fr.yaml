- id: aboutus
  translation: "Près de nous"

- id: description
  translation: "Hostal Aromas del Caribe TRINITÉ. Construit à la fin du XVIIIe siècle (avec murs, façades et plafonds d'origine). Très central. Elle offre 2 chambres, toutes deux au deuxième niveau. Ils sont climatisés avec des splits silencieux, des ventilateurs muraux et de grandes fenêtres. Elles disposent d'un minibar avec des bières et de l'eau en bouteille, d'un coffre-fort, d'un sèche-cheveux et d'un fer à repasser."

- id: general
  translation: "Histoire"

- id: descriptionGeneral
  translation: "L'Hostal Aromas del Caribe TRINIDAD est situé dans la rue centrale de San José. C'est un emplacement très favorable pour les touristes en raison de sa proximité avec des points d'intérêt, des rues coloniales, des musées, des zones piétonnes, des magasins, des bars, des restaurants (comme La Botija, La Canchánchara ou El Jigüe) et des zones de vie nocturne (bars, discothèques et terrasses). Parfait pour profiter de Trinidad à pied, sans avoir besoin de taxi. Tout près de la Plaza Mayor (150 m), un lieu où absolument tout le monde passe, plein de vie."

- id: thehostal
  translation: "L'auberge"

- id: descriptionthehostal
  translation: "Il s'agit d'un bâtiment de l'époque espagnole, clairement coloniale, construit à la fin du XVIIIe siècle (avec murs, façades et plafonds d'origine). Il dispose d'une pièce avec de hauts plafonds (typiques de l'époque coloniale) et meublée de chaises et fauteuils d'époque. De par ses caractéristiques de construction, c'est une maison fraîche et très ventilée. Il y a une petite terrasse sur le toit de la maison."

- id: therooms
  translation: "Les habitations"

- id: descriptiontherooms
  translation: "Elle offre 2 chambres, toutes deux au deuxième niveau. Les deux sont climatisés avec des splits silencieux, des ventilateurs muraux et de grandes fenêtres. Elles disposent d'un minibar avec des bières et de l'eau en bouteille, d'un coffre-fort, d'un sèche-cheveux et d'un fer à repasser."

- id: accesibility
  translation: "Accessibilité"

- id: descriptionAccesibility
  translation: "Chambres au premier étage (accès par escaliers, pas d'ascenseur)."

- id: gastronomy
  translation: "service gastronomique"

- id: descriptionGastronomytag1
  translation: "Bar : Cafés, thés, eaux, softs, bières, cocktails (cubalibres, mojitos...)"

- id: descriptionGastronomytag2
  translation: "Petit déjeuner : complet et sain, de type continental. Nous vous conseillons de le réserver avec votre hébergement (nous aurons ainsi tout à temps pour garantir que vos petits déjeuners soient vraiment complets)."

- id: descriptionGastronomytag3
  translation: "Alimentation (déjeuner et/ou dîner) : cuisine familiale et faite maison, réalisée avec amour. Saveurs cubaines (cuisine créole), alimentation saine (produits frais, du marché et de saison) et portions abondantes et suffisamment garnies. Vous serez satisfait à un prix très attractif."

