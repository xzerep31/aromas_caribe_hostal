- id: descriptionHosters
  translation: "Hola, somos Carlos y Maricel, anfitriones del Hostal Aromas Del Caribe. Yo he sido barman con experiencia de años en hoteles de Trinidad. Y Marcicel es el alma de la cocina (si quieres, te preparará unas cenas para que realmente disfrutes de la comida cubana). Ambos te ayudaremos en lo que sea preciso (podemos encontrarte taxis de confianza, buenos guías turísticos, aconsejarte excelentes excursiones, etc.). Nos encanta la historia, especialmente la de nuestra ciudad y sus tradiciones."

