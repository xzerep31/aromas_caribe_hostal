- id: aboutus
  translation: "Acerca de Nosotros"

- id: description
  translation: "
El Hostal Aromas del Caribe es una edificación construida en el siglo XVIII cuya arquitectura es la típica tradicional, elemento peculiar que lo distingue por encima de otros dentro de la zona. Posee dos habitaciones, en la planta alta, acomodadas y climatizadas que propician el descanso de nuestros huéspedes.El ambiente de paz y tranquilidad, que siente en nuestra casa, está embriagado con los aromas más singulares de la comida criolla mezclados con la brisa cálida que viene del Mar Caribe, de ahí que nuestro nombre sea Aromas del Caribe. La cercanía de distitnos clubes nocturnos así como de restaurantes, le permiten al visitante poder aprovechar al máximo su estadía, haciendo que conozca a plenitud nuestras tradiciones y cultura."

- id: general
  translation: "Nuestra Casa"

- id: descriptionGeneral
  translation: "El Hostal Aromas del Caribe TRINIDAD está situado en la céntrica calle de San José. Es una ubicación muy favorable para turistas por su proximidad a los puntos de interés, calles coloniales, museos, zonas peatonales, tiendas, bares, restaurantes (como La Botija, La Canchánchara o El Jigüe) y zonas de ocio nocturno (bares, discotecas y terrazas). Perfecto para disfrutar Trinidad a pie, sin necesidad de taxis. Muy cerca de la Plaza Mayor (a 150 m), lugar por donde pasa absolutamente todo el mundo, lleno de vida."

- id: thehostal
  translation: "El Hostal"

- id: descriptionthehostal
  translation: "Está en un edificio de época española, claramente colonial, construido a finales del siglo XVIII (con paredes, fachada y techos originales). Dispone de una sala con altos techos (típicos de la época colonial) y amueblado con sillas y sillones de la época. Por sus características constructivas, es una casa fresca y muy ventilada. Hay una pequeña terraza en la azotea de la casa."

- id: therooms
  translation: "Las Habitaciones"

- id: descriptiontherooms
  translation: "Ofrece 2 habitaciones, ambas en el segundo nivel. Ambas están climatizadas con Splits silenciosos, ventiladores de pared y amplias ventanas. Tienen minibar con cervezas y agua embotellada, caja fuerte, secador de pelo y plancha de ropa."

- id: accesibility
  translation: "Accesibilidad"

- id: descriptionAccesibility
  translation: "Habitaciones en la primera planta (acceso por escaleras, sin ascensor)."

- id: gastronomy
  translation: "Servicio gastronómico"

- id: descriptionGastronomytag1
  translation: "Bar: Cafés, tés, aguas, refrescos, cervezas, cócteles (cubalibres, mojitos…)"

- id: descriptionGastronomytag2
  translation: "Desayuno: completo y sano, del tipo continental. Te aconsejamos reservarlo junto con el alojamiento (así tendremos todo a tiempo para garantizar que tus desayunos estén realmente completos)."

- id: descriptionGastronomytag3
  translation: "Comida (almuerzo y/o cena): cocina familiar y casera, hecha con amor. Sabores cubanos (cocina criolla), comida sana (productos frescos, de mercado y de temporada) y raciones abundantes con suficiente guarnición. Quedarás satisfecho a un precio muy atractivo."

